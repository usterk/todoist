name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Removed PostgreSQL service as SQLite is used for tests
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify if run.sh can be used
      run: |
        if [ -f run.sh ]; then
          chmod +x run.sh
          echo "Script run.sh exists and is now executable"
        else
          echo "Script run.sh not found, will use alternative approach"
        fi
    
    - name: Run tests with run.sh (if applicable)
      run: |
        if [ -f run.sh ] && grep -q "test" run.sh; then
          ./run.sh test
        else
          echo "Skipping this step, will use direct pytest command"
        fi
      continue-on-error: true
    
    - name: Run tests with pytest directly
      run: |
        # Fall back to direct pytest command if run.sh failed or doesn't exist
        python -m pytest tests/ -v
